    <section id="contact" class="page-section">
        <h2>Contact Me</h2>
        
        <div class="contact-content">
            <form action="/submit-form" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message..."></textarea>
                </div>
                
                <button type="submit" class="btn">Send</button>
            </form>
            
            <div class="social-links">
                <h3>Connect with Me</h3>
                <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer" title="GitHub Profile"><i class="fab fa-github fa-2x"></i> GitHub</a>
                <a href="https://www.linkedin.com/in/jai-d-882358132/" target="_blank" rel="noopener noreferrer" title="LinkedIn Profile"><i class="fab fa-linkedin fa-2x"></i> LinkedIn</a>
            </div>
        </div>
    </section>

        </div>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
